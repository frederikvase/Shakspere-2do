<html>
    <head>
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="Style/main.css">
        
        <!-- Title and Icons -->
        <title>DoDue</title>
    </head>

    <body style="text-align: center;">
        <div class="Page-2">
            <div class="ChangeToCalenderLater">
                <!-- Calendar section | Added from Calendar.js -->
            </div>
            <div class="ToDo">
                <h1> Subtasks </h1>
                <div class="task-view-dragAndDrop">
                    <div class="ToDo-dragable" id="todo-draggable">
                       <!-- These draggable tasks is made in Subtasks -->
                    </div>
                    <div class="change-page-button">
                        <button>Add Another Task</button>
                    </div>
                </div>
                <div class="task-view-more-info">
                    <div class="view-task">
                        <!-- Added from: function onPress(value, element = null) -->
                    </div>
                    <div class="task-view-more-info-button">
                        <button>Ok! Go back</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="Scripts/Calendar.js"></script>
    <script src="Scripts/DragAndDrop.js"></script>
    <script src="Scripts/Subtasks.js"></script>

</html>
