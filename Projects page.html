<!DOCTYPE html>
<html>
    <head>
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="Style/main.css">
        <link rel="stylesheet" href="Style/project.css">
        <link rel="stylesheet" href="Style/task.css">
        <link rel="stylesheet" href="Style/sideBox.css">
        <link rel="stylesheet" href="Style/projectPage.css">
        
        <!-- Title and Icons -->
        <title>DoDue</title>

    </head>

    <body onload="reload()">
        
        <!-- Header -->
        <div class="header">
            <h2 style="height: 10vh">DoDue</h2>
        </div>
        
        <div id="projectpage-main">
            <!-- Project list elements -->
            <div class="box">
                <div>
                    <h1>Ongoing projects:</h1>
                </div>
                
                <div class="contentBox">
                    <!-- To-Do List Items -->
                    <ul id="myUL" style="align-content: right;">
                    </ul>

                    <!-- Modal for editting Projects -->
                    <div style="text-align: left;" id="EditProjectModal" class="modal">
                        <div class="modal-content">
                            <span id="closeEditProjectModal" class="closeModal">&times;</span>
                            <h2 id="projectTitle" class="modalTitle">Title placeholder</h2>

                            <span id="deleteProject" class="projectsButton deleteButton">Delete project</span>
                        </div>
                    </div>

                    <!-- Modal for editting Tasks -->
                    <div style="text-align: left;" id="EditTaskModal" class="modal">
                        <div class="modal-content">
                            <span id="closeEditTaskModal" class="closeModal">&times;</span>
                            <h2 id="projectTitle" class="modalTitle">Title placeholder</h2>

                            <span id="deleteTask" class="projectsButton deleteButton">Delete Task</span>
                        </div>
                    </div>

                    <!-- Modal for adding tasks -->
                    <div style="text-align: left;" id="AddTaskModal" class="modal">
                        <div class="modal-content">
                            <div style="display: flex; flex-direction: row;">
                                <input id="taskName" class="projectName" placeholder="Write task name" autocomplete="off"></input>
                                <span id="closeTaskModal" class="closeModal">&times;</span>
                            </div>

                            <span>Estimated time: </span>
                            <input id="taskTime" type="number" autocomplete="off" placeholder="0">
                            <span> minutes</span>

                            <br>

                            <span onclick="addTask()" class="modalButton">Add</span>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="bottomButton">
                        <button onclick="openModal('AddProjectModal')">Add new project</button>
                    </div>
                    <div style="text-align: left;" id="AddProjectModal" class="modal">

                        <div class="modal-content">              
                            <input id="projectName" class="projectName" placeholder="Write project name" autocomplete="off"></input>
                            
                            <p id="projectTitle"><b>Optional:</b></p>

                            <p>Due date: 
                                <input type="date" id="date"></input>
                            </p>

                            <br>
                            <span onclick="addProject()" class="projectsButton" id="projectAdder">Add new project</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebox -->
            <div class="ToDo">
                <h1> Selected tasks </h1>

                <div class="task-view-dragAndDrop, contentBox">
                    <div id="todo-draggable">
                       <!-- These draggable tasks is made in Subtasks -->
                    </div>
                </div>

                <div class="bottomButton">
                    <button onclick="goToCalendarView()">Go to calendar view</button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="Scripts/ProjectsPage.js"></script>
        <script type="text/javascript" src="Scripts/Project.js"></script>
        <script type="text/javascript" src="Scripts/Task.js"></script>
        <script type="text/javascript" src="Scripts/Modals.js"></script>
        <script type="text/javascript" src="Scripts/SelectedItems.js"></script>

    </body>
</html>
