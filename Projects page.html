<!DOCTYPE html>
<html>
    <head>
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="Style/main.css">
        <link rel="stylesheet" href="Style/project.css">
        
        <!-- Title and Icons -->
        <title>DoDue</title>
    </head>

    <body style="text-align: center;" onload="reload()">
        <!-- Header -->
        <div id="myDIV" class="header">
            <h2 style="margin:-25px">DoDue</h2>
        </div>
        
        <h3 style="margin:5px">Ongoing projects:</h3>

        <!-- To-Do List Items -->
        <ul id="myUL">
        </ul>

        <!-- Modal for Adding Projects -->
        <div style="text-align: left;" id="EditProjectModal" class="modal">
            <div class="modal-content">
                <span class="closeModal">&times;</span>
                <h2 id="projectTitle" class="projectTitle">Title placeholder</h2>

                <span onclick="deleteProject()" style="float:right; background-color: red" class="projectsButton">Delete project</span>
            </div>
        </div>

        <br>

        <span onclick="openAddProjectModal()" class="projectsButton">Add new project</span>
        <div style="text-align: left;" id="AddProjectModal" class="modal">
            <div class="modal-content">              
                <input id="projectName" class="projectName" placeholder="Write project name"></input>
                <p id="projectTitle"><b>Optional:</b></p>
                <p>Due date: 
                    <input type="date" id="date"></input>
                </p>

                <br>
                <span onclick="addProject()" class="projectsButton" id="projectAdder">Add new project</span>
                <span onclick="addSubProject()" class="projectsButton" id="subProjectAdder">Add new sub-project</span>

            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="Scripts/Projects.js"></script>
        <script type="text/javascript" src="Scripts/ProjectModal.js"></script>
    </body>
</html>
